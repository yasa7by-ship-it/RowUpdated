    <!-- Device Detection Script - Runs early to set PWA mode -->
    <script>
      (function() {
        // Detect if device is mobile
        function isMobileDevice() {
          const userAgent = navigator.userAgent || navigator.vendor || window.opera;
          const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
          const isSmallScreen = window.innerWidth <= 768;
          const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
          
          return isMobile || (isSmallScreen && isTouchDevice);
        }
        
        const isMobile = isMobileDevice();
        
        // Update apple-mobile-web-app-capable meta tag immediately
        const appleCapableTag = document.querySelector('meta[name="apple-mobile-web-app-capable"]');
        if (appleCapableTag) {
          appleCapableTag.setAttribute('content', isMobile ? 'yes' : 'no');
        }
        
        // For desktop, ensure it opens as regular website
        if (!isMobile) {
          // Remove standalone display mode preference for desktop
          const viewportTag = document.querySelector('meta[name="viewport"]');
          if (viewportTag) {
            viewportTag.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes');
          }
        }
      })();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('âœ… ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch(err => {
              console.warn('âš ï¸ ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Handle beforeinstallprompt for Android Chrome
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ“± PWA install prompt available');
        
        // Store the event for later use
        window.pwaInstallPrompt = e;
      });
      
      // Track when app is installed
      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA was installed');
        deferredPrompt = null;
      });
    </script>
